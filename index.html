<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>ALs Quiz-App</title>
    <script src="script.js"></script>
    <link rel="stylesheet" href="style.css">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.0-beta1/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-0evHe/X+R7YkIZDRvuzKMRqM+OrBnVFBL6DOitfPri4tjfHxaWutUpFmBp4vmVor" crossorigin="anonymous">
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.0-beta1/dist/js/bootstrap.bundle.min.js" integrity="sha384-pprn3073KE6tl6bjs2QrFaJGz5/SUsLqktiwsUTF55Jfv3qYSDhgCecCxMW52nD2" crossorigin="anonymous"></script>

</head>
<body class="body1">
    <div class="card1">
        <div id="left" class="left1">
            <div class="topleft">
                <img class="appPic" src="./img/logo.png">
                
            </div>
            <div class="cats">
                <a href="#" onclick="changeCat(1)" class="category" id="cat1" style='font-weight: bold;'>Astronomie</a>
                <a href="#" onclick="changeCat(2)" class="category" id="cat2">Natur</a>
                <a href="#" onclick="changeCat(3)" class="category" id="cat3">Technik</a>
                <a href="#" onclick="changeCat(4)" class="category" id="cat4">Sport</a>
            </div>
        </div>
        <div id="right" class="right1" >
            <div class="start bgImg" id="start" >
                <h2>Wilkommen zu meiner Quiz-App</h2>
                <span>Kategorie: Astronomie</span>
                <button class="btn1" onclick="start()">Start</button>

            </div>
            <div class="question" id="question" style="display: none;">
                <div class="questionHead" id="questionHead"><h2>Frage 1</h2></div>
                <div class="answerBox" onclick="testRight(1)"  >
                    <div class="letter">A</div>
                    <div class="answer" id="answer1"></div>
                </div>
                <div class="answerBox" onclick="testRight(2)" >
                    <div class="letter">B</div>
                    <div class="answer" id="answer2"></div>
                </div>
                <div class="answerBox" onclick="testRight(3)" >
                    <div class="letter">C</div>
                    <div class="answer" id="answer3"></div>
                </div>
                <div class="answerBox" onclick="testRight(4)" >
                    <div class="letter">D</div>
                    <div class="answer" id="answer4"></div>
                </div>
                <div class="overlay" id="overlay" style="display: none;"></div>
                <div class="bottom" >
                    <div>Frage <b id="qcount">XXX</b> von <b id="qsum">XXX</b></div>
                    <button class="btn1" id="btn2" disabled onclick="nextQ()">n√§chste Frage</button>
                </div>
                <div class="progress">
                    <div class="progress-bar" id="progress" role="progressbar" style="width: 0%;" >0%</div>
                </div>
            </div>
            <div class="end" id="end" style="display: none;">
                <img src="./img/brain result.png" class="finalPic">
                <h3>Beendet<br></h3>
                <div class="simpleFlex">
                    <h3 id="sort"></h3><h3>Quiz</h3>
                </div>
                <div class="score">
                    <h4>Punktzahl: </h4>
                    <h4 id="score"></h4>
                </div>
                <button class="btn1">Teilen</button>
                <a href="#" onclick="start()" id="restart">Neustart</a>
            </div>
            
        </div>
    </div>
</body>
</html>
